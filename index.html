<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>NFT preview card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image_container">
               <img src="./images/misty-glass-cube.png" alt="nft cube">
            </div>
            <span class="name">Equilibrium #3154</span>
            <p class="card_description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price_box">
                <div class="price">
                <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Ethereum</title><path fill="currentColor" d="M11.944 17.97L4.58 13.62 11.943 24l7.37-10.38-7.372 4.35h.003zM12.056 0L4.69 12.223l7.365 4.354 7.365-4.35L12.056 0z"/></svg><span> 0.041ETH</span></div>
                <span class="created_date"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>3 days left</span>
            </div>
            <div class="author">
                <div class="author_picture">
                    <img src="./images/image.jfif" alt="nft creator picture" srcset="">
                </div>
                <p><span>Creation of </span>Jules wyverm</p>
            </div>
        </div>
    </div>
</body>
</html>
